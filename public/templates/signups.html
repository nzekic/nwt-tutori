<div id="navbar" ng-controller="HeaderCtrl">
    <div ng-include src="'partials/header.html'"></div>
</div>
<div ng-controller="RegistrationCtrl">
<div class="intro-header loginHead">
    <div class="container">
        <div class="col-lg-12">
            <div class="intro-message">
                <form class = "form-horizontal col-lg-6" ng-submit="register(userData)">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-3 control-label">Korisničko ime</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="username" placeholder="Korisničko ime" name="username" required ng-model="userData.username">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-3 control-label"> Ime</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="first_name" placeholder="Ime" name="first_name" required ng-model="userData.first_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-3 control-label">Prezime</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="last_name" placeholder="Prezime" name="last_name" required ng-model="userData.last_name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-3 control-label">Lozinka</label>
                        <div class="col-md-9">
                          <input type="password" class="form-control" id="password" name="password" placeholder="Lozinka" required ng-model="userData.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-md-3 control-label">Potvrđena lozinka:</label>
                        <div class="col-md-9">
                          <input type="password" class="form-control" id="confirmation_password" name="confirmation_password" placeholder="Potvrđena lozinka" required ng-model="userData.confirmation_password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                          <input type="text" class="form-control" id="email" name="email" placeholder="Email" required ng-model="userData.email">
                        </div>
                    </div>
                    <label for="inputEmail3" class="col-md-3 control-label">Tip korisnika:</label>
                    <div class="radio-inline">
                            <input type="radio" name="privilege" id="optionsRadios1" value="2" checked>
                                Tutor
                    </div>
                    <div class="radio-inline">
                            <input type="radio" name="privilege" id="optionsRadios2" value="3">
                                 Član 
                    </div>

                <br>
                <br>

                    <div class = "col-md-offset-4">
                </div>

                    <br>
                    <div class="form-group form-inline">
                        <div class="col-md-offset-4 col-md-8">
                          <button type="submit" class="btn btn-danger" ng-submit="register(userData)">Registruj se</button>&nbsp;
                          <label style="color:white">Već si član? <a href="login">Prijavi se!</a></label>
                         </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
