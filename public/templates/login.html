<div class="intro-header loginHead" ng-controller="LoginCtrl">
	<div class="container">
		<div class="col-lg-12">
			<div class="intro-message">
				<form ng-submit = "login(credentials)">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Username: </label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="username" placeholder="Korisničko ime" name="username" ng-model="credentials.username">
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Password: </label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" name="password" placeholder="Lozinka" ng-model="credentials.password">
					    </div>
					</div>
					<div class="form-group form-inline">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-danger" ng-submit="login(credentials)">Login!</button>&nbsp;
					      <label style="color:black">Nisi član? <a href="#signup">Registruj se!</a></label>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
