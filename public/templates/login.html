<div class="intro-header loginHead">
	<div class="container">
		<div class="col-lg-12">
			<div class="intro-message">
				<% if flash[:status] == false %>
					<h1><%= flash[:alert] %></h1>
				<% end %>
				<%= form_tag sessions_path(), :method => "POST", :class => 'form-horizontal col-lg-6', :id => 'create_session_form' do %>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label"><%=t "session.username" %></label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" id="username" placeholder="Korisničko ime" name="username">
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label"><%=t "session.password"%></label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" name="password" placeholder="Lozinka">
					    </div>
					</div>
					<div class="form-group form-inline">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-danger"><%=t "session.login" %>!</button>&nbsp;
					      <label style="color:black">Nisi član? <a href="#signup"><%=t "register.register" %>!</a></label>
					    </div>
					</div>
				<% end %>
			</div>
		</div>
	</div>
</div>
